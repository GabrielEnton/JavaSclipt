<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/estilo.04.css">
<body>
    <form name="calc">
        <div>
            <input type="text" id="visor" readonly>
        </div>
        <div>
            <button type="button" class="botao_av" id="pow">pow</button>
            <button type="button" class="botao_av" id="raiz">sqrt</button>
            <button type="button" class="botao_av" id="round">round</button>
            <button type="button" value="/" class="botao_op">/</button>
        </div>
        <div>
            <button type="button" value="7" class="botao">7</button>
            <button type="button" value="8" class="botao">8</button>
            <button type="button" value="9" class="botao">9</button>
            <button type="button" value="*" class="botao_op">*</button>
        </div>
        <div>
            <button type="button" value="4" class="botao">4</button>
            <button type="button" value="5" class="botao">5</button>
            <button type="button" value="6" class="botao">6</button>
            <button type="button" value="-" class="botao_op">-</button>
        </div>
        <div>
            <button type="button" value="1" class="botao">1</button>
            <button type="button" value="2" class="botao">2</button>
            <button type="button" value="3" class="botao">3</button>
            <button type="button" value="+" class="botao_op">+</button>
        </div>
        <div>
            <button type="button" value="0" class="botao" >0</button>
            <button type="button" value="." class="botao" >.</button>
            <button type="button" class="botao" id="limpar">C</button>
            <button type="button" class="botao_resp" id="resp">=</button>
        </div>
    </form>
    <script src="JS/jquery.min.js"></script>
    <script src="JS/script.04.js"></script>
</body>
</html>
